<html lang="en">
<head>

<title>Wedding Attendance Form</title>
<style>
 .container1 {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group1 {
        margin-bottom: 20px;
    }

    .form-group1 label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ffffff;
        background-color: transparent;
        padding: 5px;
        border-radius: 5px;
    }

    .form-group1 input[type="text"],
    .form-group1 input[type="email"],
    .form-group1 input[type="radio"],
    .form-group1 textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 26px;
        font-family: "Bradley Hand ITC", cursive;
        color: #ffffff;
        background-color: transparent;
    }

    .form-group1 input[type="submit"] {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-family: "Bradley Hand ITC", cursive;
        text-transform: uppercase;
    }

    .form-group1 input[type="submit"]:hover {
        background-color: #333;
    }

    .radio-group1 {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .radio-group1 label {
        display: flex;
        align-items: center;
        color: #ffffff;
        background-color: transparent;
        padding: 5px;
        border-radius: 5px;
    }

    .radio-group1 input[type="radio"] {
        margin-right: 5px;
    }

    .form-background1 {
        background-image: url('imageform.png'); /* Replace with your background image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 30px;
	}
 
 </style>


</head>
